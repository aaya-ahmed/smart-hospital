<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 py-2">
            <header>
                <h3>
                   In-Patients
                </h3>
            </header>
            <hr>

            <div *ngIf="flag then page;else loading"></div>
            <ng-template #loading>
                <div class="fluid-container noitem"><img src="assets/Spinner.svg" width="50px" height="50px" /></div>
            </ng-template>
            <ng-template #page>
                <div class="fluid-container">
                    <div class="table-responsive">
                        <div class="container">
                            <div class="row text-left">
                                <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let i of inpatient;let j=index">
                                    <div class="rounded shadow-sm p-4 patient-card">
                                        <table>
                                            <tr>
                                                <th>Name</th>
                                                <td colspan="2"><h5 class="mb-0">{{i.patientName}}</h5></td>
                                            </tr>
                                            <tr>
                                                <th>Room</th>
                                                <td colspan="2"><span  class="small text-uppercase">{{i.room_Number}}</span></td>
                                            </tr>
                                            <tr>
                                                <th>Bed</th>
                                                <td colspan="2"><span  class="small text-uppercase">{{i.bedNumber}}</span></td>
                                            </tr>
                                            <tr>
                                                <th>Gender</th>
                                                <td colspan="2"><span class="small text-uppercase">{{i.gender}}</span></td>
                                            </tr>
                                            <tr>
                                                <th>Age</th>
                                                <td colspan="2"><span  class="small text-uppercase">{{i.age}}</span></td>
                                            </tr>
                                            <tr>
                                                <td class="p-2 text-center" colspan="2">
                                                  <li class="list-inline-item "><a TITLE="Examine" (click)="examine(j)">Examine</a></li>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #noitem>
                <div class="noitem">
                    <p>NO Avaliable Data</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
